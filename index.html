<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const xhr = new XMLHttpRequest();
    const _URL = "http://pokeapi.co/api/v2/pokemon/ditto";
    xhr.open('GET', _URL);
    xhr.send();
    xhr.addEventListener('load', () => {
      const _pokemonData = JSON.parse(xhr.response);
      console.log("처음보는 응답이 무언인지 조회해보기 :". _pokemonData)
      const h1 = document.createElement('h1');
      h1.textContent = _pokemonData.name;
      root.appendChild(h1);
    })
  </script>
</body>
</html>
